<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000">
    <link rel="stylesheet" href="./styles/output.css">
    <title>New tab</title>
</head>

<body>
    <div id="background" class="max-width min-h-screen bg-gray-800">
        <div id="header" class="flex justify-center pt-10">
            <h1 id="clock" class="flex text-grey-600 text-5xl justify-center text-gray-200">10:00</h1>
        </div>
        <div id="search" class="grid gap-6 mb-6 md:grid-cols-2 w-7/12 justify-self-center pt-10">
            <div>
                <label for="bookmarkSearch"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bookmark Search</label>
                <input type="text" id="bookmarkSearch"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Ex: Metabase, Stripe, Stitch, etc.">
            </div>
            <div>
                <label for="bookmarkSearch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Google
                    Search</label>
                <input type="text" id="googleSearch"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Google Search ">
            </div>
        </div>
        <div id="news-container" class="pt-5">
            <div id="feed-headings" class="justify-self-center text-gray-200"></div>
            <div style="position: relative; width: 100%; padding-top: 177.78%; /* Aspect ratio: 1600/900 * 100 */">
                <iframe id="feed-frame" src="https://rss.app/embed/v1/wall/tL1eKlNe7dSq3ahe" frameborder="0"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;">
                </iframe>
            </div>
        </div>
    </div>


    <!-- <script src="script.js"></script>
    <script src="clock.js"></script> -->
    <script src="scripts/clock.js"></script>
    <script src="scripts/feeds.js"></script>
    <!-- <script src="scripts/news.js"></script> -->
</body>

</html>
